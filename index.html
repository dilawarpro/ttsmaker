<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            border-radius: 15px 15px 0 0 !important;
            background: linear-gradient(135deg, #6366F1 0%, #4F46E5 100%);
        }
        .btn {
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-select, .form-control {
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            padding: 12px;
        }
        .form-select:focus, .form-control:focus {
            border-color: #6366F1;
            box-shadow: 0 0 0 2px rgba(99,102,241,0.2);
        }
        .feature-icon {
            font-size: 1.2rem;
            margin-right: 8px;
            color: #6366F1;
        }
        .language-badge {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 6px;
            margin-left: 8px;
            background: rgba(99,102,241,0.1);
            color: #6366F1;
        }
        .audio-player {
            background: #f8fafc;
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
        }
        .loading {
            display: none;
            margin-left: 8px;
        }
        .loading.active {
            display: inline-block;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header py-4">
                        <h4 class="mb-0 text-white d-flex align-items-center">
                            <i class="fas fa-microphone-alt me-2"></i>
                            Text to Speech Converter
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-4">
                            <label class="form-label d-flex align-items-center">
                                <i class="fas fa-globe feature-icon"></i>
                                Select Language
                            </label>
                            <select class="form-select" id="languageSelect">
                                <option value="hi-IN">Hindi</option>
                                <option value="ur-IN">Urdu</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label d-flex align-items-center">
                                <i class="fas fa-user-voice feature-icon"></i>
                                Select Voice
                            </label>
                            <div class="input-group">
                                <select class="form-select" id="voiceSelect"></select>
                                <button class="btn btn-outline-primary" id="previewButton">
                                    <i class="fas fa-play me-2"></i>Preview
                                </button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label d-flex align-items-center">
                                <i class="fas fa-keyboard feature-icon"></i>
                                Enter Text
                            </label>
                            <textarea class="form-control" id="textInput" rows="4" 
                                placeholder="Type your text here..."></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="speakButton">
                                <i class="fas fa-magic me-2"></i>Convert to Speech
                                <span class="loading">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </span>
                            </button>
                        </div>

                        <div class="audio-player">
                            <audio id="audioPlayer" class="w-100" controls></audio>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TextToSpeech {
            constructor() {
                this.voices = {
                    "9c8ab827-6b6e-45ae-936c-f41ede490ead": {
                        id: "9c8ab827-6b6e-45ae-936c-f41ede490ead",
                        name: "Sales",
                        preview_path: {
                            "hi-IN": "https://prod-ai-projects.s3.ap-south-1.amazonaws.com/desi-vocal/bf13a806-58e9-4ba7-ba8a-e14b941aa96e.mp3"
                        },
                        languages: ["hi-IN"]
                    },
                    "25548131-6fcd-4aa1-9112-0601ea9cde9e": {
                        id: "25548131-6fcd-4aa1-9112-0601ea9cde9e",
                        name: "Sales Impact Lite",
                        preview_path: {
                            "hi-IN": "https://desivocal-stage.s3.ap-south-1.amazonaws.com/desi-vocal/80aeab18-36a4-433a-b4bd-014214f75d88.mp3"
                        },
                        languages: ["hi-IN"]
                    },
                    "c626bac6-eafa-4d85-acbb-4d714b31cfb3": {
                        id: "c626bac6-eafa-4d85-acbb-4d714b31cfb3",
                        name: "Gul",
                        preview_path: {
                            "ur-IN": "https://desivocal-stage.s3.ap-south-1.amazonaws.com/desi-vocal/847d3cf7-bc94-4ce5-9962-2ab08c2774db.mp3"
                        },
                        languages: ["ur-IN"]
                    },
                    "bed559be-c4c8-4a55-8b00-2528971c48b2": {
                        id: "bed559be-c4c8-4a55-8b00-2528971c48b2",
                        name: "Salman",
                        preview_path: {
                            "ur-IN": "https://desivocal-stage.s3.ap-south-1.amazonaws.com/desi-vocal/9e59402a-ad7e-4ca2-85af-5009c50547aa.mp3"
                        },
                        languages: ["ur-IN"]
                    }
                };

                this.elements = {
                    languageSelect: document.getElementById('languageSelect'),
                    voiceSelect: document.getElementById('voiceSelect'),
                    textInput: document.getElementById('textInput'),
                    previewButton: document.getElementById('previewButton'),
                    speakButton: document.getElementById('speakButton'),
                    audioPlayer: document.getElementById('audioPlayer'),
                    loading: document.querySelector('.loading')
                };

                this.init();
            }

            init() {
                this.elements.languageSelect.addEventListener('change', () => this.updateVoices());
                this.elements.previewButton.addEventListener('click', () => this.previewVoice());
                this.elements.speakButton.addEventListener('click', () => this.convertToSpeech());
                this.updateVoices();
            }

            updateVoices() {
                const selectedLang = this.elements.languageSelect.value;
                this.elements.voiceSelect.innerHTML = '';

                Object.values(this.voices).forEach(voice => {
                    if (voice.languages && voice.languages.includes(selectedLang)) {
                        const option = new Option(voice.name, voice.id);
                        this.elements.voiceSelect.add(option);
                    }
                });
            }

            previewVoice() {
                const selectedVoice = this.voices[this.elements.voiceSelect.value];
                const selectedLang = this.elements.languageSelect.value;
                
                if (selectedVoice && selectedVoice.preview_path[selectedLang]) {
                    this.elements.audioPlayer.src = selectedVoice.preview_path[selectedLang];
                    this.elements.audioPlayer.play();
                }
            }

            async convertToSpeech() {
                const text = this.elements.textInput.value;
                const voiceId = this.elements.voiceSelect.value;
                
                if (!text || !voiceId) {
                    alert('Please enter text and select a voice');
                    return;
                }

                this.elements.loading.classList.add('active');
                
                try {
                    // Here you would make the API call
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Simulated delay
                    this.previewVoice();
                } finally {
                    this.elements.loading.classList.remove('active');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new TextToSpeech();
        });
    </script>
</body>
</html>
